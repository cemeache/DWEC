<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sumar Dos Números</title>
</head>
<body>
    <script>
        let num1 = prompt("Num 1: ");
        let num2 = prompt("Num 2: ");
        console.log("Suma:", parseInt(num1) + parseInt(num2));
        console.log("Resta:", parseInt(num1) - parseInt(num2));
        console.log("Multiplicación:", parseInt(num1) * parseInt(num2));
        console.log("División:", parseInt(num1) / parseInt(num2));
    </script>
</body>
</html>
