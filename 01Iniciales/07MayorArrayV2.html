<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabla Multiplicar</title>
</head>
<body>
    <script>

        let aux = prompt("Numero: ");
        let numbers = [aux];
        console.log(numbers[0]);

        for(let i = 0;aux.toLocaleLowerCase != "stop"; i++){
            numbers[i] = aux;
            aux = prompt("Numero: ");
        }

    </script>
</body>
</html>
