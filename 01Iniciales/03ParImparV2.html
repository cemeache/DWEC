<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Par o Impar</title>
</head>
<body>
    <script>
        let num = prompt("Número: ","");
        num = parseInt(num);

        if(isNaN(num))
            console.log("ERROR | Valor Inválido");
        else
            if(num%2==0)
                console.log("El número " + num + " es par");
            else
                console.log("El número " + num + " es impar");
        
    </script>
</body>
</html>
