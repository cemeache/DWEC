<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadena Reverse</title>
</head>
<body>
    <script>
        console.log(invertirCadena());

        function invertirCadena(){
            let cadena = prompt("Cadena: ");
            return cadena.split("").reverse().join("");
        }
    </script>
</body>
</html>
