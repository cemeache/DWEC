<!-- 5. (Eventos onClick). Página con botón que al hacer clic nos cree una nueva pestaña
(window.open) con el nombre del día de la semana, día de mes, nombre de mes y
año de la fecha actual.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>onClick</title>
    </head>
    <body>
        <button onclick="fechaAct()"></button>
        <script>
            function fechaAct(){
                let objDate = new Date();
                
                const diaSem = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
                const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];


                const fecha = `Hoy es ${diaSem[objDate.getDay()]} ${objDate.getDate()} de ${meses[objDate.getMonth()]} de ${objDate.getFullYear()}`;


                const newWindows = window.open("","_blank","width=400","height=500");
                newWindows.document.write(`<h1>${fecha}</h1>`)
            }
        </script>
    </body>
</html>
