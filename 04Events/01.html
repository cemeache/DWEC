<!-- 1. (Evento onLoad). Confeccionar una página que muestre un mensaje con
la función alert inmediatamente después que se cargue. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Alert</title>
    </head>
    <body onload="alert('Esto es un mensaje Alert');">
    </body>
</html>
