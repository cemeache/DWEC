<!-- 7. (Eventos: click y dblclick). Realizar un programa que muestre en un div el
nÃºmero 2. Cada vez que se hace doble clic sobre el mismo duplicar el
valor contenido en el div. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Doble click</title>
    </head>
    <body>
        <div id="two">2</div>
        <script>
            const div = document.getElementById('two');

            div.addEventListener('dblclick',function(){
                div.innerText = div.textContent + div.textContent;
            });
        </script>
    </body>
</html>
