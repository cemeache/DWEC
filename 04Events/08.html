div de color rojo. Cuando se presione cambiar el color a amarillo y
luego de soltar el botÃ³n del mouse volver a pintar de rojo. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>onmousedown || onmouseup</title>
        <style>
            #backgroundColor{
                background-color: red;
                width: 100%;
                height: 20vh;
            }
        </style>
    </head>
    <body>
        <div id="backgroundColor" onmousedown="pintar(yellow)" onmouseup="pintar(red)"></div>
        <script>
            function pintar(color){
                document.getElementById("backgroundColor").style.backgroundColor = color;
            }
        </script>
    </body>
</html>
